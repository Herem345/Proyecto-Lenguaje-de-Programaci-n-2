<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Agregar producto</h2>
        <form action="/producto/guardar" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="codigoBarras" class="form-label">CÃ³digo de barras</label>
                <input type="text" class="form-control" id="codigoBarras" name="codigoBarras" required>
            </div>
            <div class="mb-3">
                <label for="existencia" class="form-label">Existencia actual</label>
                <input type="number" class="form-control" id="existencia" name="existencia" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/" class="btn btn-warning">Ver todos</a>
        </form>
    </div>
</body>
</html>
